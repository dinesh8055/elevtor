<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Elevtor, Going Up!</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signup.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

    <div class="navbar-fixed-top menu-bar">
        <a class="navbar-left float_left" href="home.html">
            <img src="assets/elevtor.png"/ alt="Elevtor Logo" id="logo_image">
        </a>
        <div class="navbar-right float_right">
            <div class="sign-in"><a href="#">Sign in</a></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="header center_align">
                <h1>Complete your sign up</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 2em;">
            <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3">
                <div class="center_align">
                    <button class="user_type active">
                        <span class="user_type_text center_align">Job Seeker</span>
                    </button>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <div class="center_align">
                    <button class="user_type">
                        <span class="user_type_text text_active center_align">Hiring Manager</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 3em;">
            <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
                <div class="float_left">
                    <button class="social_media_login linkedin">
                        <img src="assets/linkedin_white.png"/ alt="LinkedIn Logo" class="social_media_icons float_left">
                        <span class="login_social_text center_align">Log in with LinkedIn</span>
                    </button>
                </div>
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2">
                <div class="center_align">
                    <button class="social_media_login facebook">
                        <img src="assets/facebook_white.png"/ alt="Facebook Logo" class="social_media_icons float_left">
                        <span class="login_social_text center_align">Log in with Facebook</span>
                    </button>
                </div>
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2">
                <div class="float_right">
                    <button class="social_media_login twitter">
                        <img src="assets/twitter_white.png"/ alt="Twitter Logo" class="social_media_icons float_left">
                        <span class="login_social_text center_align">Log in with Twitter</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 2.5em;">
            <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4">
                <div class="float_left">
                    <button class="social_media_login google">
                        <img src="assets/google_white.png"/ alt="Google Logo" class="social_media_icons float_left">
                        <span class="login_social_text center_align">Log in with Google</span>
                    </button>
                </div>
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2">
                <div class="float_right">
                    <button class="social_media_login microsoft">
                        <img src="assets/windows_white.png"/ alt="Microsoft Logo" class="social_media_icons float_left">
                        <span class="login_social_text center_align">Log in with Microsoft</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 2em;">
            <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <div class="row">
                    <h2>Fill out the information below to complete your registration</h2>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 2em;">
            <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
                <h4>First name</h4>
                <input type="text" class="signup_forms" id="firstname" placeholder="John">
            </div>

            <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
                <h4>Last name</h4>
                <input type="text" class="signup_forms" id="lastname" placeholder="Doe">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
                <h4>Country</h4>
                <input type="text" class="signup_forms" id="country" placeholder="Insert your country">
            </div>

            <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
                <h4>Zip code</h4>
                <input type="text" class="signup_forms" id="zipcode" placeholder="xxxxx">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3">
                <h4>E-mail</h4>
                <input type="text" class="signup_forms" id="email" placeholder="insert.your.email@here.com">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
                <h4>Password</h4>
                <input type="password" class="signup_forms" id="password" placeholder="********">
            </div>

            <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
                <h4>Confirm password</h4>
                <input type="password" class="signup_forms" id="confirm_password" placeholder="********">
            </div>
        </div>
       
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 2.5em;">
            <div class="col-xs-2 col-xs-offset-5 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5">
                <div class="row center_align">
                    <button class="signup_button">
                        <span class="signup_button_text">Confirm</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 0.5em; padding-bottom: 3em;">
            <div class="col-xs-2 col-xs-offset-5 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5">
                <div class="row center_align">
                    <h4>Already a member? <a href="#" style="font-family: AvenirHeavy;">Login</a></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
