<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Elevtor, Going Up!</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="navbar-fixed-top menu-bar">
      <a class="navbar-left float_left" href="home.html">
        <img src="assets/elevtor.png"/ alt="Elevtor Logo" id="logo_image">
      </a>
      <div class="navbar-right float_right">
        <div class="sign-in"><a href="#">Sign in</a></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="header center_align">
          <h1>Log in</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" style="padding-top: 2em;">
        <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
          <div class="float_left">
            <button class="social_media_login linkedin">
              <img src="assets/footer_linkedIn.png"/ alt="LinkedIn Logo" class="social_media_icons">
              <span class="login_button_text">Log in with LinkedIn</span>
            </button>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2">
          <div class="center_align">
            <button class="social_media_login facebook">
              <img src="assets/footer_facebook.png"/ alt="Facebook Logo" class="social_media_icons">
              <span class="login_button_text">Log in with Facebook</span>
            </button>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2">
          <div class="float_right">
            <button class="social_media_login twitter">
              <img src="assets/footer_twitter.png"/ alt="Twitter Logo" class="social_media_icons">
              <span class="login_button_text">Log in with Twitter</span>
            </button>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 2.5em;">
        <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4">
          <div class="float_left">
            <button class="social_media_login google">
              <img src="assets/footer_linkedIn.png"/ alt="Google Logo" class="social_media_icons">
              <span class="login_button_text">Log in with Google</span>
            </button>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2">
          <div class="float_right">
            <button class="social_media_login microsoft">
              <img src="assets/footer_microsoft.png"/ alt="Microsoft Logo" class="social_media_icons">
              <span class="login_button_text">Log in with Microsoft</span>
            </button>
          </div>
        </div>
      </div>
    </div>
