<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Elevtor, Going Up!</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/resume.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

    <div class="navbar-fixed-top menu-bar">
        <a class="navbar-left float_left" href="home.html">
            <img src="assets/elevtor.png"/ alt="Elevtor Logo" id="logo_image">
        </a>
        <div class="float_right">
            <div class="sign-in"><a href="#">William Wallace</a></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button class="back_button">
                    <span class="back_button_text">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back
                    </span>
                </button>
            </div>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="center_align">
                    <h1>Record your resume</h1>
                </div>
            </div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button class="back_button float_right">
                    <span class="back_button_text">
                        Skip <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="personal_information">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <div class="row">
                    <h2>Record a two minute long video highlighting your professional skills and experience</h2>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 2em;">
            <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="insert_video"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 1.5em;">
            <div class="col-xs-2 col-xs-offset-5 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5">
                <div class="row">
                    <div class="ellipse ">
                        <div class="rectangle">
                        </div>
                    </div>
                </div>
                <div class="row center_align">
                    <h4>Click to stop</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="padding-top: 2.5em; padding-bottom: 3em;">
            <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3">
                <div class="row center_align">
                    <button class="submit_upload_button">
                        <span class="submit_upload_button_text">Submit resume</span>
                    </button>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <div class="row center_align">
                    <button class="submit_upload_button">
                        <span class="submit_upload_button_text">Upload resume</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Sidebar animation functions -->
    <script src="js/side_menu_button.js"></script>

</body>
</html>
